<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/resources/#{coreInfo.decorator}/decorator.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msgsCore['installSystem.title']}" />
	</ui:define>

	<ui:define name="description">
		<h:outputText value="#{msgsCore['installSystem.title.description']}" />
	</ui:define>

	<ui:define name="body">
		<p>
			<h:outputText
				value="#{msgsCore['installSystem.text.instructions.config']}" />
		</p>

		<!-- The form to be filled with information on the configuration. -->
		<ui:decorate template="/resources/#{coreInfo.decorator}/form.xhtml">
			<ui:param name="formName" value="form" />
			<ui:param name="formLabel"
				value="#{msgsCore['installSystem.form.config']}" />
			<p:focus />

			<ui:decorate
				template="/resources/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="parishAcronym" />
				<ui:param name="label"
					value="#{msgsCore['installSystem.field.config.parishAcronym']}" />
				<p:inputText id="parishAcronym"
					value="#{installSystemController.config.parishAcronym}"
					required="true">
					<f:ajax event="blur" render="parishAcronymField" />
				</p:inputText>
			</ui:decorate>

			<ui:decorate
				template="/resources/#{coreInfo.decorator}/formbuttonpanel-01.xhtml">
				<p:commandButton action="#{installSystemController.saveConfig}"
					value="#{msgsCore['installSystem.button.saveConfig']}"
					update=":globalMessages form" icon="fa fa-fw fa-save" />
			</ui:decorate>
		</ui:decorate>
	</ui:define>
</ui:composition>
